<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      #canvas {
        background-color: #cccccc;
        width: 100%;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
      var canvas = document.getElementById('canvas');
      var ctx1 = canvas.getContext('2d');
      var ctx2 = canvas.getContext('2d');
      var cw = (canvas.width = canvas.clientWidth);
      var ch = (canvas.height = canvas.clientHeight);
      var index1 = 1;
      var index2 = -1;
      var increase1 = false;
      var increase2 = true;
      function drawSine() {
        ctx1.clearRect(0, 0, cw, ch);
        ctx2.clearRect(0, 0, cw, ch);

        ctx1.beginPath();
        for (var angle1 = 0; angle1 <= 360; angle1 += 1) {
          var y1 = ch / 2 - (ch / 2) * (Math.sin((Math.PI / 180) * angle1) * index1);
          ctx1.lineTo(angle1 * (cw / 360), y1);
        }
        ctx1.strokeStyle = '#f00000';
        ctx1.stroke();

        ctx2.beginPath();
        for (var angle2 = 0; angle2 <= 360; angle2 += 1) {
          var y2 = ch / 2 - (ch / 2) * (Math.sin((Math.PI / 180) * angle2) * index2);
          ctx2.lineTo(angle2 * (cw / 360), y2);
        }
        ctx2.strokeStyle = '#00ff00';
        ctx2.stroke();
      }
      function execute() {
        drawSine();
        if (index1 >= 1) {
          increase1 = false;
        }
        if (index1 <= -1) {
          increase1 = true;
        }
        increase1 ? (index1 += 0.01) : (index1 -= 0.01);
        if (index2 >= 1) {
          increase2 = false;
        }
        if (index2 <= -1) {
          increase2 = true;
        }
        increase2 ? (index2 += 0.01) : (index2 -= 0.01);
        requestAnimationFrame(arguments.callee);
      }
      execute();
    </script>
  </body>
</html>
